<form class="form-inscricao">
  <h4>Dados do aluno</h4>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="nome">Nome</label>
      <input type="text"
        class="form-control"
        name="nome"
        placeholder="Digite seu nome"/>
    </div>

    <div class="form-group col-6">
      <label for="sobrenome">Sobrenome</label>
      <input type="text"
          class="form-control"
          placeholder="Digite seu sobrenome" />
    </div>
    <small class="form-text text-muted col-12"></small>
  </div>

  <div class="form-group">
    <label for="profissao">Profissão</label>
    <input type="text" class="form-control" id="profissao" placeholder="Digite sua Profissão" />
  </div>

  <div class="form-row">
    <div class="form-group col-9">
      <label for="cidade">Cidade</label>
      <input type="text" class="form-control" id="cidade" placeholder="Digite sua Cidade" />
    </div>
    <div class="form-group col-3">
        <label for="estado">Estado</label>
        <input type="text" class="form-control" id="estado" placeholder="UF" />
      </div>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" />
  </div>

  <h4>Qual curso deseja cursar?</h4>
  <div class="form-group">
    <select class="form-control" id="curso">
      <option>JavaScript</option>
      <option>TypeScript</option>
      <option>Angular 6</option>
    </select>
  </div>

  <div class="form-group">
      <label>Formato</label>
      <div class="form-check" id="formato">
        <input type="radio" class="form-check-input" name="tipCurso" id="cursoPresencial" />
        <label for="cursoPresencial">
          Curso Presencial
        </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="tipCurso" id="cursoOnline" />
        <label for="cursoOnline">
          Curso Online
        </label>
      </div>
  </div>

  <button type="submit" (click)="salvar()" class="btn btn-primary">Enviar</button>
  {{mensagem}}
</form>

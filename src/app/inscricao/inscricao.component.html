<form class="form-inscricao">
  <div class="form-group">
    <label for="inputNome">Nome do Aluno</label>
    <input type="text" class="form-control" id="inputNome" placeholder="Digite seu nome" />
  </div>
  <div class="form-group">
    <label for="inputEmail">E-mail do Aluno</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Digite seu e-mail" />
  </div>
  <div class="form-check">
      <input type="radio" class="form-check-input" name="tipCurso" id="cursoOnline" />
      <label for="cursoOnline">
        Curso Online
      </label>
  </div>
  <div class="form-check">
      <input type="radio" class="form-check-input" name="tipCurso" id="cursoPresencial" />
      <label for="cursoPresencial">
        Curso Presencial
      </label>
  </div>
  <div class="form-group">
    <label>Selecione o curso desejado:</label>
    <select class="form-control">
      <option>JavaScript</option>
      <option>TypeScript</option>
      <option>Angular 6</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

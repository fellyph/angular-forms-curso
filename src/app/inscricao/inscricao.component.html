<form class="form-inscricao">
  <h4>Dados do aluno</h4>
  <div class="form-row">
    <div class="form-group col-6">
      <label for="nome">Nome</label>
      <input type="text"
        class="form-control"
        name="nome"
        [(ngModel)]="aluno.nome"
        placeholder="Digite seu nome"/>
    </div>

    <div class="form-group col-6">
      <label for="sobrenome">Sobrenome</label>
      <input type="text"
          class="form-control"
          name="sobrenome"
          [(ngModel)]="aluno.sobrenome"
          placeholder="Digite seu sobrenome" />
    </div>

    <small class="form-text text-muted col-12">{{nome}}</small>
  </div>

  <div class="form-group">
    <label for="profissao">Profissão</label>
    <input type="text"
        class="form-control"
        name="profissao"
        [(ngModel)]="aluno.profissao"
        placeholder="Digite sua Profissão" />
  </div>

  <div class="form-row">
    <div class="form-group col-9">
      <label for="cidade">Cidade</label>
      <input type="text"
          class="form-control"
          name="cidade"
          [(ngModel)]="aluno.cidade"
          placeholder="Digite sua Cidade" />
    </div>
    <div class="form-group col-3">
        <label for="estado">Estado</label>
        <input type="text"
            class="form-control"
            [(ngModel)]="aluno.estado"
            name="estado"
            placeholder="UF" />
      </div>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email"
        class="form-control"
        name="email"
        [(ngModel)]="aluno.email"
        placeholder="Digite seu e-mail" />
  </div>

  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="newsletter" [(ngModel)]="aluno.newsletter">
      <label class="form-check-label">Quero me cadastrar na newsletter</label>
    </div>
  </div>

  <div class="form-group">
      <label>Tamanho da camisa</label>
      <div class="form-check" id="formato">
        <input type="radio" class="form-check-input"
          name="tamanhoCamisa" value="P" id="P"
          [(ngModel)]="aluno.tamanhoCamisa" />
        <label for="P">
          P
        </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input"
          name="tamanhoCamisa" value="M" id="M"
          [(ngModel)]="aluno.tamanhoCamisa" />
        <label for="M">
          M
        </label>
      </div>
      <div class="form-check">
          <input type="radio" class="form-check-input"
            name="tamanhoCamisa" value="G" id="G"
            [(ngModel)]="aluno.tamanhoCamisa" />
          <label for="G">
            G
          </label>
        </div>
  </div>

  <h4>Qual curso deseja cursar?</h4>
  <div class="form-group">
      <label>Categoria</label>
      <select class="form-control"
              id="categoria" name="categoria"
              [ngModel]="categoria"
              (ngModelChange)="filtrarCursos($event)">
        <option>Design</option>
        <option>Desenvolvimento</option>
      </select>
  </div>

  <div class="form-group" *ngIf="cursosFiltrados">
      <label>Curso</label>
    <select class="form-control"
            id="curso" name="curso" [(ngModel)]="curso">
      <option *ngFor="let curso of cursosFiltrados" value="curso.id">{{curso.nome}}</option>
    </select>
  </div>

  <div class="form-group">
      <label>Formato</label>
      <div class="form-check" id="formato">
        <input type="radio" class="form-check-input" name="tipCurso" id="cursoPresencial" />
        <label for="cursoPresencial">
          Curso Presencial
        </label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" name="tipCurso" id="cursoOnline" />
        <label for="cursoOnline">
          Curso Online
        </label>
      </div>
  </div>

  <button type="submit" (click)="salvar()" class="btn btn-primary">Enviar</button>
  {{mensagem}}
  {{cursosFiltrados | json }}
</form>
